<script>
let chatWidgetState = {
  isOpen: false,
  currentConversation: null,
  conversations: [],
  unreadCount: 0,
  lastUnreadCount: 0  // Track previous unread count for notifications
};

// Initialize chat widget
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM loaded, initializing chat widget...');
  setTimeout(() => {
    initializeChatWidget();
  }, 1000); // Small delay to ensure everything is loaded
});

function initializeChatWidget() {
  console.log('Initializing chat widget...');
  
  // Load conversations on page load
  loadRecentConversations();
  
  // Set up message form submission
  const messageForm = document.getElementById('chat-message-form');
  if (messageForm) {
    messageForm.addEventListener('submit', handleMessageSubmit);
    console.log('Message form event listener added');
  }
  
  // Set up user search
  const userSearchInput = document.getElementById('chat-user-search-input');
  if (userSearchInput) {
    userSearchInput.addEventListener('input', handleUserSearch);
    console.log('User search event listener added');
  }
  
  // Check for new messages periodically
  setInterval(checkForNewMessages, 30000); // Check every 30 seconds
  console.log('New message checker interval set');
  
  // Also check for new messages when the page becomes visible
  document.addEventListener('visibilitychange', function() {
    if (!document.hidden) {
      checkForNewMessages();
    }
  });
  
  // Track user activity
  startActivityTracking();
  console.log('Activity tracking started');
  
  // Update online status periodically
  setInterval(updateOnlineStatus, 60000); // Check every minute
  console.log('Online status updater interval set');
  
  // Set up beforeunload to mark user as offline
  window.addEventListener('beforeunload', function() {
    markUserOffline();
  });
  
  // Check for messages received while logged out
  checkForOfflineMessages();
  
  console.log('Chat widget initialization complete');
}

function toggleChatWidget() {
  const chatWindow = document.getElementById('chat-window');
  const isVisible = chatWindow.style.display !== 'none';
  
  if (isVisible) {
    minimizeChatWidget();
  } else {
    openChatWidget();
  }
}

function openChatWidget() {
  const chatWindow = document.getElementById('chat-window');
  chatWindow.style.display = 'flex';
  chatWidgetState.isOpen = true;
  
  // Load conversations if not already loaded
  if (chatWidgetState.conversations.length === 0) {
    loadRecentConversations();
  }
  
  // Show conversations view
  showConversations();
}

function minimizeChatWidget() {
  const chatWindow = document.getElementById('chat-window');
  chatWindow.style.display = 'none';
  chatWidgetState.isOpen = false;
  chatWidgetState.currentConversation = null;
}

function showConversations() {
  document.getElementById('chat-conversations').style.display = 'block';
  document.getElementById('chat-new-message').style.display = 'none';
  document.getElementById('chat-messages').style.display = 'none';
  chatWidgetState.currentConversation = null;
}

function showNewMessage() {
  document.getElementById('chat-conversations').style.display = 'none';
  document.getElementById('chat-new-message').style.display = 'flex';
  document.getElementById('chat-messages').style.display = 'none';
  chatWidgetState.currentConversation = null;
  
  // Focus on search input
  const searchInput = document.getElementById('chat-user-search-input');
  if (searchInput) {
    searchInput.focus();
  }
}

function showChat(conversationId) {
  chatWidgetState.currentConversation = conversationId;
  document.getElementById('chat-conversations').style.display = 'none';
  document.getElementById('chat-messages').style.display = 'flex';
  
  // Load and display messages
  loadConversationMessages(conversationId);
}

async function loadRecentConversations() {
  try {
    const response = await fetch('/api/conversations/recent');
    if (response.ok) {
      const data = await response.json();
      chatWidgetState.conversations = data.conversations || [];
      chatWidgetState.unreadCount = data.unread_count || 0;
      chatWidgetState.lastUnreadCount = data.unread_count || 0; // Initialize last unread count
      
      displayConversations();
      updateUnreadBadge();
      updateTopNavigationBadge(data.unread_count || 0);
    }
  } catch (error) {
    console.error('Error loading conversations:', error);
    document.getElementById('chat-conversations').innerHTML = 
      '<div class="chat-loading">Error loading conversations</div>';
  }
}

async function loadConversationMessages(conversationId) {
  try {
    const response = await fetch(`/api/conversations/${conversationId}/messages`);
    if (response.ok) {
      const data = await response.json();
      displayMessages(data.messages, data.other_user);
      document.getElementById('chat-conversation-id').value = conversationId;
    }
  } catch (error) {
    console.error('Error loading messages:', error);
  }
}

function displayConversations() {
  const container = document.getElementById('chat-conversations');
  
  if (chatWidgetState.conversations.length === 0) {
    container.innerHTML = '<div class="chat-loading">No conversations yet</div>';
    return;
  }
  
  container.innerHTML = chatWidgetState.conversations.map(convo => {
    // Check if this is a consolidated conversation (multiple conversation IDs)
    const isConsolidated = convo.conversation_ids && convo.conversation_ids.length > 1;
    
    return `
      <div class="chat-conversation-item" onclick="showChat(${convo.id})" data-user-id="${convo.other_user.id}">
        <div class="chat-conversation-avatar ${convo.other_user_profile && convo.other_user_profile.photo_filename ? '' : 'fallback'}">
          ${convo.other_user_profile && convo.other_user_profile.photo_filename 
            ? `<img src="/uploads/${convo.other_user_profile.photo_filename}" alt="${convo.other_user.name}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">`
            : convo.other_user.name[0].toUpperCase()
          }
        </div>
        <div class="chat-conversation-content">
          <div class="chat-conversation-name">
            ${convo.other_user.name}
            ${isConsolidated ? `<span class="chat-consolidated-indicator" title="${convo.conversation_ids.length} conversations merged - Click to view all messages">ðŸ”„${convo.conversation_ids.length}</span>` : ''}
            <span class="chat-online-status ${convo.other_user.is_online ? 'online' : 'offline'}" title="${convo.other_user.is_online ? 'Online' : 'Offline'}" data-user-id="${convo.other_user.id}"></span>
          </div>
          <div class="chat-conversation-preview">${convo.last_message || 'No messages yet'}</div>
        </div>
        <div class="chat-conversation-time">${formatTime(convo.updated_at)}</div>
      </div>
    `;
  }).join('');
}

function displayMessages(messages, otherUser) {
  const container = document.getElementById('chat-messages-container');
  const recipientName = document.getElementById('chat-recipient-name');
  
  recipientName.textContent = otherUser.name;
  
  container.innerHTML = messages.map(message => `
    <div class="chat-message ${message.user_id === currentUserId ? 'sent' : 'received'}">
      <div class="chat-message-content">
        ${message.content}
        <div class="chat-message-time">${formatTime(message.timestamp)}</div>
      </div>
    </div>
  `).join('');
  
  // Scroll to bottom
  container.scrollTop = container.scrollHeight;
}

async function handleMessageSubmit(event) {
  event.preventDefault();
  
  const input = document.getElementById('chat-message-input');
  const conversationId = document.getElementById('chat-conversation-id').value;
  const message = input.value.trim();
  
  if (!message || !conversationId) return;
  
  // Disable send button
  const sendBtn = document.querySelector('.chat-send-btn');
  sendBtn.disabled = true;
  
  try {
    const response = await fetch('/api/messages/send', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        conversation_id: conversationId,
        content: message
      })
    });
    
    if (response.ok) {
      input.value = '';
      
      // Reload messages to show the new one
      await loadConversationMessages(conversationId);
      
      // Update conversations list
      await loadRecentConversations();
    }
  } catch (error) {
    console.error('Error sending message:', error);
  } finally {
    sendBtn.disabled = false;
  }
}

function updateUnreadBadge() {
  const badge = document.getElementById('chat-badge');
  if (!badge) {
    console.error('Chat badge element not found');
    return;
  }
  
  if (chatWidgetState.unreadCount > 0) {
    badge.textContent = chatWidgetState.unreadCount;
    badge.style.display = 'flex';
    console.log(`Updated chat badge: ${chatWidgetState.unreadCount} unread messages`);
  } else {
    badge.style.display = 'none';
    console.log('Hiding chat badge - no unread messages');
  }
}

function updateTopNavigationBadge(unreadCount) {
  // Find the Messages tab in the top navigation
  const messagesTab = document.querySelector('a[href="/messages"]');
  if (messagesTab) {
    // Remove existing badge if any
    const existingBadge = messagesTab.querySelector('.badge');
    if (existingBadge) {
      existingBadge.remove();
    }
    
    // Add new badge if there are unread messages
    if (unreadCount > 0) {
      const badge = document.createElement('span');
      badge.className = 'badge';
      badge.textContent = unreadCount;
      messagesTab.appendChild(badge);
      console.log(`Updated top navigation badge: ${unreadCount} unread messages`);
    } else {
      console.log('No unread messages - no top navigation badge needed');
    }
  } else {
    console.log('Messages tab not found in navigation');
  }
}

function playNotificationSound() {
  try {
    console.log('Playing notification sound...');
    // Create a simple notification sound using Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
    oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.3);
    console.log('Notification sound played successfully');
  } catch (error) {
    console.log('Could not play notification sound:', error);
  }
}

function showToastNotification(newMessageCount = 1) {
  const toast = document.getElementById('chat-toast');
  if (toast) {
    const toastText = toast.querySelector('.chat-toast-text');
    if (toastText) {
      if (newMessageCount === 1) {
        toastText.textContent = 'New message received';
      } else {
        toastText.textContent = `${newMessageCount} new messages received`;
      }
    }
    
    toast.style.display = 'block';
    toast.classList.remove('hide');
    
    // Auto-hide after 3 seconds
    setTimeout(() => {
      toast.classList.add('hide');
      setTimeout(() => {
        toast.style.display = 'none';
      }, 300);
    }, 3000);
  }
}

function startActivityTracking() {
  // Update activity every 30 seconds
  setInterval(updateUserActivity, 30000);
  
  // Update activity on user interactions (debounced to avoid too many requests)
  let activityTimeout;
  const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'];
  events.forEach(event => {
    document.addEventListener(event, () => {
      clearTimeout(activityTimeout);
      activityTimeout = setTimeout(updateUserActivity, 1000); // Debounce to 1 second
    }, { passive: true });
  });
  
  // Initial activity update
  updateUserActivity();
}

async function updateUserActivity() {
  try {
    await fetch('/api/users/activity', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-Session-ID': getSessionId()
      }
    });
  } catch (error) {
    console.log('Could not update user activity:', error);
  }
}

async function markUserOffline() {
  try {
    await fetch('/api/users/offline', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    });
  } catch (error) {
    console.log('Could not mark user offline:', error);
  }
}

function getSessionId() {
  let sessionId = localStorage.getItem('chat_session_id');
  if (!sessionId) {
    sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('chat_session_id', sessionId);
  }
  return sessionId;
}



async function checkForOfflineMessages() {
  try {
    // Get the last login time from localStorage
    const lastLoginTime = localStorage.getItem('last_login_time');
    const currentTime = new Date().toISOString();
    
    // Store current login time
    localStorage.setItem('last_login_time', currentTime);
    
    if (lastLoginTime) {
      // Check for messages received since last login
      const response = await fetch('/api/conversations/recent');
      if (response.ok) {
        const data = await response.json();
        
        // If there are unread messages, show notification
        if (data.unread_count > 0) {
          // Show toast notification for offline messages
          showToastNotification(data.unread_count);
          
          // Play sound notification
          playNotificationSound();
          
          // Update badges immediately
          updateUnreadBadge();
          updateTopNavigationBadge(data.unread_count);
        }
      }
    }
  } catch (error) {
    console.log('Could not check for offline messages:', error);
  }
}

async function updateOnlineStatus() {
  try {
    const response = await fetch('/api/users/online-status');
    if (response.ok) {
      const onlineStatus = await response.json();
      
      // Update online status indicators in conversations
      updateConversationOnlineStatus(onlineStatus);
      
      // Update online status in user search results if visible
      updateUserSearchOnlineStatus(onlineStatus);
    }
  } catch (error) {
    console.log('Could not update online status:', error);
  }
}

function updateConversationOnlineStatus(onlineStatus) {
  const onlineStatusElements = document.querySelectorAll('.chat-online-status[data-user-id]');
  onlineStatusElements.forEach(element => {
    const userId = element.getAttribute('data-user-id');
    if (userId && onlineStatus[userId]) {
      const isOnline = onlineStatus[userId].is_online;
      element.className = `chat-online-status ${isOnline ? 'online' : 'offline'}`;
      element.title = isOnline ? 'Online' : 'Offline';
      console.log(`Updated online status for user ${userId}: ${isOnline ? 'online' : 'offline'}`);
    }
  });
}

function updateUserSearchOnlineStatus(onlineStatus) {
  const userItems = document.querySelectorAll('.chat-user-item');
  userItems.forEach(item => {
    const nameElement = item.querySelector('.chat-user-name');
    if (nameElement) {
      const onlineStatusElement = nameElement.querySelector('.chat-online-status');
      if (onlineStatusElement) {
        // Find the user ID from the onclick attribute
        const userId = item.getAttribute('onclick')?.match(/startConversationWithUser\((\d+)\)/)?.[1];
        if (userId && onlineStatus[userId]) {
          const isOnline = onlineStatus[userId].is_online;
          onlineStatusElement.className = `chat-online-status ${isOnline ? 'online' : 'offline'}`;
          onlineStatusElement.title = isOnline ? 'Online' : 'Offline';
        }
      }
    }
  });
}

async function checkForNewMessages() {
  try {
    const response = await fetch('/api/conversations/recent');
    if (response.ok) {
      const data = await response.json();
      const newUnreadCount = data.unread_count || 0;
      
      // Check if new messages arrived (only if we have a previous count)
      if (chatWidgetState.lastUnreadCount !== undefined && newUnreadCount > chatWidgetState.lastUnreadCount) {
        const newMessageCount = newUnreadCount - chatWidgetState.lastUnreadCount;
        console.log(`New messages detected: ${newMessageCount} new messages`);
        
        // Play notification sound for new messages
        playNotificationSound();
        // Show toast notification
        showToastNotification(newMessageCount);
      }
      
      // Update chat widget state
      chatWidgetState.conversations = data.conversations || [];
      chatWidgetState.unreadCount = newUnreadCount;
      chatWidgetState.lastUnreadCount = newUnreadCount;
      
      // Update chat widget badge
      updateUnreadBadge();
      
      // Update top navigation badge if it exists
      updateTopNavigationBadge(newUnreadCount);
      
      // Only refresh conversations display if chat is open
      if (chatWidgetState.isOpen) {
        displayConversations();
      }
    }
  } catch (error) {
    console.error('Error checking for new messages:', error);
  }
}

async function handleUserSearch(event) {
  const query = event.target.value.trim();
  const resultsContainer = document.getElementById('chat-user-search-results');
  const clearBtn = document.getElementById('chat-clear-search-btn');
  
  // Show/hide clear button
  if (query.length > 0) {
    clearBtn.style.display = 'flex';
  } else {
    clearBtn.style.display = 'none';
  }
  
  if (query.length < 2) {
    resultsContainer.innerHTML = '<div class="chat-search-placeholder">Start typing to search for users...</div>';
    return;
  }
  
  // Show loading state
  resultsContainer.innerHTML = '<div class="chat-search-placeholder">Searching...</div>';
  
  try {
    const response = await fetch(`/api/users/search?q=${encodeURIComponent(query)}`);
    if (response.ok) {
      const data = await response.json();
      displayUserSearchResults(data.users, resultsContainer);
    } else {
      resultsContainer.innerHTML = '<div class="chat-search-placeholder">Error searching users</div>';
    }
  } catch (error) {
    console.error('Error searching users:', error);
    resultsContainer.innerHTML = '<div class="chat-search-placeholder">Error searching users</div>';
  }
}

function clearUserSearch() {
  const searchInput = document.getElementById('chat-user-search-input');
  const resultsContainer = document.getElementById('chat-user-search-results');
  const clearBtn = document.getElementById('chat-clear-search-btn');
  
  searchInput.value = '';
  resultsContainer.innerHTML = '<div class="chat-search-placeholder">Start typing to search for users...</div>';
  clearBtn.style.display = 'none';
  searchInput.focus();
}

function displayUserSearchResults(users, container) {
  if (users.length === 0) {
    container.innerHTML = '<div class="chat-search-placeholder">No users found</div>';
    return;
  }
  
  container.innerHTML = users.map(user => `
    <div class="chat-user-item" onclick="startConversationWithUser(${user.id})">
      <div class="chat-user-avatar ${user.photo_filename ? '' : 'fallback'}">
        ${user.photo_filename 
          ? `<img src="/uploads/${user.photo_filename}" alt="${user.name}" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">`
          : user.name[0].toUpperCase()
        }
      </div>
      <div class="chat-user-info">
        <div class="chat-user-name">
          ${user.name}
          <span class="chat-online-status ${user.is_online ? 'online' : 'offline'}" title="${user.is_online ? 'Online' : 'Offline'}"></span>
        </div>
        <div class="chat-user-role">${user.role} â€¢ ${user.organization || 'No organization'}</div>
      </div>
    </div>
  `).join('');
}

async function startConversationWithUser(userId) {
  try {
    const response = await fetch('/api/conversations/start-direct', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        user_id: userId
      })
    });
    
    if (response.ok) {
      const data = await response.json();
      // Show the new conversation
      showChat(data.conversation_id);
      // Reload conversations list
      await loadRecentConversations();
    }
  } catch (error) {
    console.error('Error starting conversation:', error);
  }
}

function formatTime(timestamp) {
  const date = new Date(timestamp);
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);
  
  if (diffMins < 1) return 'now';
  if (diffMins < 60) return `${diffMins}m`;
  if (diffHours < 24) return `${diffHours}h`;
  if (diffDays < 7) return `${diffDays}d`;
  
  return date.toLocaleDateString();
}

// Global variable for current user ID (should be set in the main template)
let currentUserId = window.currentUserId || null;
</script>
